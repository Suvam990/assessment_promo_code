<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Top216 - Global Honors</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap');

    /* Reset & Base */
    * {
        box-sizing: border-box;
    }
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #00897B 0%, #004D40 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Background Image + Overlay */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
        filter: brightness(0.3);
        z-index: -1;
        transition: filter 0.5s ease;
    }

    body:hover::before {
        filter: brightness(0.5);
    }

    .banner {
        background: rgba(0, 137, 123, 0.85);
        border-radius: 20px;
        padding: 60px 50px;
        max-width: 700px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        font-family: 'Montserrat', sans-serif;
        animation: fadeInUp 1s ease forwards;
        transform: translateY(30px);
        opacity: 0;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .banner h1 {
        margin: 0 0 20px;
        font-size: 3rem;
        letter-spacing: 3px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .banner p {
        font-size: 1.4rem;
        margin-bottom: 35px;
        font-weight: 400;
        text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
    }

    .btn-primary {
        background: linear-gradient(135deg, #CDDC39 0%, #AFB42B 100%);
        border: none;
        color: #004D40;
        font-weight: 700;
        padding: 16px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(205, 220, 57, 0.6);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        letter-spacing: 1.2px;
        user-select: none;
    }

    .btn-primary:hover,
    .btn-primary:focus {
        background: linear-gradient(135deg, #AFB42B 0%, #CDDC39 100%);
        box-shadow: 0 12px 30px rgba(205, 220, 57, 0.8);
        color: #1B5E20;
        transform: scale(1.05);
        outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .banner {
            padding: 40px 25px;
        }
        .banner h1 {
            font-size: 2.2rem;
        }
        .banner p {
            font-size: 1.1rem;
        }
        .btn-primary {
            font-size: 1rem;
            padding: 14px 32px;
        }
    }
</style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to Top216 Global Honors</h1>
        <p>Recognizing creators, experts, and changemakers worldwide</p>
        <a href="#" class="btn-primary" role="button" tabindex="0">Nominate Now</a>
    </div>
</body>
</html>
