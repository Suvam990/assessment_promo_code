<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top216 - Global Honors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .banner {
            background-color: #00897B; /* Primary Teal */
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-family: 'Montserrat', sans-serif;
        }
        .banner h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .banner p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 400;
        }
        .btn-primary {
            margin-top: 20px;
            background-color: #00897B;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Roboto', sans-serif;
            display: inline-block;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #CDDC39; /* Accent Lime */
            color: #333;
            border-color: #CDDC39;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to Top216 Global Honors</h1>
        <p>Recognizing creators, experts, and changemakers worldwide</p>
        <a href="#" class="btn-primary">Nominate Now</a>
    </div>
</body>
</html>
